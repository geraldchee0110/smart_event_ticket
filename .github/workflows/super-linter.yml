name: Lint Code Base

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full git history for detecting changed files

      - name: Run Super Linter
        id: lint
        uses: github/super-linter@v5
        env:
          VALIDATE_ALL_CODEBASE: false  # Lint only changed files
          DEFAULT_BRANCH: "main"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          # Enable linters for your tech stack
          VALIDATE_PYTHON: true
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_TYPESCRIPT_ES: true
          VALIDATE_VUE: true
          VALIDATE_JSON: true
          VALIDATE_YAML: true
          VALIDATE_MARKDOWN: true

          # Optionally, disable specific linters if unnecessary
          DISABLE_LINTERS: "GO,DOCKERFILE"

      # Force the workflow to fail if linting errors are detected
      - name: Fail on Lint Errors
        if: failure()
        run: |
          echo "‚ùå Linting errors detected. Fix them before pushing!"
          exit 1