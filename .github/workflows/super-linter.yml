name: Lint Code Base

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure full repository history

      - name: Debug
        run: |
          echo "ðŸ“‚ Listing all files in the workspace..."
          ls -R /github/workspace

      - name: Run Super Linter
        id: lint
        uses: github/super-linter@v5
        env:
          VALIDATE_ALL_CODEBASE: true  # âœ… Force linting for all files
          DEFAULT_BRANCH: "main"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          # âœ… Explicitly enable linters
          VALIDATE_PYTHON: true
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_TYPESCRIPT_ES: true
          VALIDATE_VUE: true
          VALIDATE_JSON: true
          VALIDATE_YAML: true
          VALIDATE_MARKDOWN: true

          # âœ… Explicitly set the path to scan all files
          LINTER_RULES_PATH: "/github/workspace/backend/user-service/app"
